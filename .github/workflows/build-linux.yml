name: Build Linux

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            rustflags: "-C linker=clang -C link-arg=-fuse-ld=lld"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config clang-14 lld libssl-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo ln -sf /usr/bin/clang-14 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-14 /usr/bin/clang++
          
          # Verify pkg-config can find glib-2.0
          pkg-config --modversion glib-2.0

      - name: Cache Rust build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri'

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Tauri app
        run: cargo build --release
        working-directory: src-tauri
        env:
          CC: clang
          CXX: clang++
          RUSTFLAGS: ${{ matrix.rustflags }}

      - name: Build AppImage
        run: npm run tauri:build
        env:
          CC: clang
          CXX: clang++
          RUSTFLAGS: ${{ matrix.rustflags }}

      - name: Locate AppImage
        id: locate
        run: |
          APPIMAGE_PATH=$(find src-tauri/target/release/bundle -name "*.AppImage" -type f | head -1)
          if [ -z "$APPIMAGE_PATH" ]; then
            echo "ERROR: AppImage not found!"
            find src-tauri/target/release/bundle -type f | head -20
            exit 1
          fi
          echo "APPIMAGE_PATH=$APPIMAGE_PATH" >> $GITHUB_OUTPUT
          echo "Found AppImage: $APPIMAGE_PATH"

      - name: Make AppImage executable
        run: chmod +x "${{ steps.locate.outputs.APPIMAGE_PATH }}"

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename AppImage with version
        run: |
          cd src-tauri/target/release/bundle/appimage
          APPIMAGE_FILE=$(ls *.AppImage | head -1)
          NEW_NAME="currency-converter-v${{ steps.version.outputs.VERSION }}-x86_64.AppImage"
          mv "$APPIMAGE_FILE" "$NEW_NAME"
          echo "Renamed to: $NEW_NAME"

      - name: Locate DEB package
        id: locate_deb
        run: |
          DEB_PATH=$(find src-tauri/target/release/bundle -name "*.deb" -type f | head -1)
          if [ -z "$DEB_PATH" ]; then
            echo "WARNING: DEB not found in bundle, checking if generated..."
            find src-tauri/target/release/bundle -type f | head -20
          else
            echo "DEB_PATH=$DEB_PATH" >> $GITHUB_OUTPUT
            echo "Found DEB: $DEB_PATH"
          fi

      - name: Rename DEB with version
        if: steps.locate_deb.outputs.DEB_PATH != ''
        run: |
          DEB_FILE="${{ steps.locate_deb.outputs.DEB_PATH }}"
          DEB_DIR=$(dirname "$DEB_FILE")
          DEB_FILENAME=$(basename "$DEB_FILE")
          NEW_NAME="currency-converter-v${{ steps.version.outputs.VERSION }}-x86_64.deb"
          mv "$DEB_FILE" "$DEB_DIR/$NEW_NAME"
          echo "Renamed DEB to: $NEW_NAME"

      - name: Upload AppImage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: currency-converter-linux-x86_64-appimage
          path: src-tauri/target/release/bundle/appimage/currency-converter-v*.AppImage
          if-no-files-found: error
          retention-days: 30

      - name: Upload DEB as artifact
        if: steps.locate_deb.outputs.DEB_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: currency-converter-linux-x86_64-deb
          path: src-tauri/target/release/bundle/deb/currency-converter-v*.deb
          if-no-files-found: warn
          retention-days: 30

      - name: Create source code archive (tar.gz)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          git archive --format=tar.gz --prefix="currency-converter-v${VERSION}/" -o "source-code-v${VERSION}.tar.gz" HEAD
          ls -lh "source-code-v${VERSION}.tar.gz"

      - name: Debug - List all artifacts before release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "=== Checking for release files ==="
          echo "AppImage files:"
          find . -name "currency-converter-v*.AppImage" -type f 2>/dev/null | head -10 || echo "  Not found"
          echo "DEB files:"
          find . -name "currency-converter-v*.deb" -type f 2>/dev/null | head -10 || echo "  Not found"
          echo "Source archive:"
          find . -name "source-code-v*.tar.gz" -type f 2>/dev/null | head -10 || echo "  Not found"
          echo ""
          echo "=== Full bundle directory tree ==="
          find src-tauri/target/release/bundle -type f | head -20 || echo "  Bundle directory not found"

      - name: Publish to GitHub Release (on tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/appimage/currency-converter-v*.AppImage
            src-tauri/target/release/bundle/deb/currency-converter-v*.deb
            source-code-v*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Print build summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "Platform: Linux x86_64"
          echo "Version: v${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "ðŸ“¦ Artifacts:"
          echo "AppImage:"
          ls -lh src-tauri/target/release/bundle/appimage/currency-converter-v*.AppImage 2>/dev/null || echo "  Not found"
          echo "DEB:"
          ls -lh src-tauri/target/release/bundle/deb/currency-converter-v*.deb 2>/dev/null || echo "  Not found"
