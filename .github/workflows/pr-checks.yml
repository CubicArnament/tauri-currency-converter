name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config clang-14 lld libssl-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo ln -sf /usr/bin/clang-14 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-14 /usr/bin/clang++
          
          # Verify pkg-config can find glib-2.0
          pkg-config --modversion glib-2.0

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri'

      - name: Install npm dependencies
        run: npm install

      - name: Check TypeScript/Svelte
        run: npm run check

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check --verbose

      - name: Cargo clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo fmt check
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Summary
        run: |
          echo "âœ… All PR checks passed!"
          echo "- TypeScript/Svelte types: OK"
          echo "- Rust compilation: OK"
          echo "- Rust linting: OK"
          echo "- Code formatting: OK"
          echo "- Frontend build: OK"
