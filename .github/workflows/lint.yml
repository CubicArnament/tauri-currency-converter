name: Lint & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript/Svelte check
        run: npm run check

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libglib2.0-dev libgtk-3-dev
          # Try to install WebKitGTK dev package (4.1 on Ubuntu 24.04+, fallback to 4.0)
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          
          # Sanity checks to ensure pkg-config sees required modules
          pkg-config --modversion glib-2.0 gdk-3.0 || exit 1
          pkg-config --modversion javascriptcoregtk-4.1 || pkg-config --modversion javascriptcoregtk-4.0

      - name: Run Rust clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust fmt check
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Check Cargo.toml
        working-directory: src-tauri
        run: cargo check --verbose
